<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Hangman</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-6">
          <div class="p-3">
            <img
              id="hangman"
              class="img-fluid"
              src="./images/hangman-7.png"
              alt="Save me!" />
          </div>
          <div id="word" class="row p-1">
            <div class="col-2">
              <input
                disabled
                type="text"
                name="1"
                id="1"
                class="form-control border-primary blank" />
            </div>
            <div class="col-2">
              <input
                disabled
                type="text"
                name="2"
                id="2"
                class="form-control border-primary blank" />
            </div>
            <div class="col-2">
              <input
                disabled
                type="text"
                name="3"
                id="3"
                class="form-control border-primary blank" />
            </div>
            <div class="col-2">
              <input
                disabled
                type="text"
                name="4"
                id="4"
                class="form-control border-primary blank" />
            </div>
            <div class="col-2">
              <input
                disabled
                type="text"
                name="5"
                id="5"
                class="form-control border-primary blank" />
            </div>
            <div class="col-2">
              <input
                disabled
                type="text"
                name="6"
                id="6"
                class="form-control border-primary blank" />
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-6 p-3">
          <div class="card shadow">
            <div class="card-body">
              <button class="btn btn-lg btn-primary w-100" id="play">
                PLAY
              </button>
              <div id="buttons" class="d-grid gap-3"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script src="./js/script.mjs" type="module"></script>
  </body>
</html>
